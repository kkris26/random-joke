<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- css -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jquery -->
    <!-- bootstrao -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- bootstrao -->
  </head>
  <body>
    <div class="container pt-5">
      <div class="box-wrapper">
        <div class="box">
          <div class="title gap-2 d-flex align-items-center justify-content-center">
            <div class="emoji">
              <img src="img/81-813803_laughter-clipart.png" alt="" />
            </div>
            <h1>
              Random <br />
              Joke Maker
            </h1>
          </div>
          <div class="content mt-3">
            <div class="joke-box d-flex gap-2">
              <p class="m-0">Joke :</p>
              <p class="joke w-75">
              </p>
            </div>
            <div class="box-category">
              <p>Category : <span class="category"></span></p>
            </div>
          </div>
          <div class="button mt-5">
            <button class="btn btn-joke d-flex m-auto">Get New Joke</button>
          </div>
          <div class="footer d-flex justify-content-center mt-3">
            <p>this website present by krisnu</p>
          </div>
        </div>
      </div>
    </div>
    <!-- boot strap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- boot strap -->
    <script src="joke.js"></script>
  </body>
</html>
